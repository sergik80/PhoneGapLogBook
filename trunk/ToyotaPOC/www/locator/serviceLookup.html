<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <script type="text/javascript" src="../cordova.js"></script> 
        <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>    
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDT51isQ2Hrr9MDwnKAKjcVvaJfc9zId8I&sensor=false"></script>

        <title>Service lookup</title>
    </head>
    <body>



        <!-- page -->
        <div data-role="page" id="serviceLookup">

		<div data-role="header">
			<h2>Service Stations Lookup</h2>
		</div>

		<div data-role="content">
           	   <input id="radius" value="radius to search"/> 
               <button id="search">search for services</button>   
                       

                                             
              	<p>
                <div id="lookupCanvas" 
                     style="position: absolute; bottom: 0; left: 0; width: 100%; height: 300px;"></div>
                </p>
                  
                
                <button  id="getCurrentPos" style="position: relative; bottom: 0; left: 0;width: 100%;">get current position</button> 
		     
                <button  id="save" style="align:center;position: absolute; bottom: 0; width:auto;">save to favourites</button>               

              <ul id="addrDetails" style="list-style-type: none;display:none;position: absolute; bottom: 40; left: 50;right: 50; width:auto;background-color:lightgrey;padding:3px;">
               <li id="address"></li>
               <li id="latitude"></li>
               <li id="longitude"></li>
               </ul>           
		</div>
	</div>
	

	<!-- /page -->
 </body>
 </html>
