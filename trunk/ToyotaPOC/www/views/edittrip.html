<h3>Update Trip Details</h3>
    <div>
	    <form>
	    	<fieldset>
		      	<legend>Edit trip details:</legend>
		     	<div class="form-group"><input type="text" ng-model="kmfrom" placeholder="Odometer Start" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="kmto" placeholder="Odometer Finish" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="datestart" placeholder="Date Start" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="dateend" placeholder="Date End" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="locationfrom" placeholder="Location From" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="locationto" placeholder="Location To" class="form-control"></div>
				<div class="form-group"><select data-ng-model="natureoftripid" class="form-control">
					<option data-ng-repeat="entry in allnatureoftrips" value="{{entry.id}}">{{entry.purpose}}</option>
				</select></div>
				<div class="form-group"><select data-ng-model="vehicleid" class="form-control">
					<option data-ng-repeat="entry in allvehicles" value="{{entry.id}}">{{entry.vehiclerego}}</option>
				</select></div>
				<div class="form-group"><select data-ng-model="driverid" class="form-control">
					<option data-ng-repeat="entry in alldrivers" value="{{entry.id}}">{{entry.firstname + ' ' + entry.lastname}}</option>
				</select></div>
				<div class="form-group">
					<button data-ng-click="updateTrip(entry.id, kmfrom, kmto, vehicleid, natureoftripid, driverid, datestart, dateend, locationfrom, locationto)" class="btn btn-primary btn-block">Update</button>
				</div>
			</fieldset>
		</form>
	</div>
