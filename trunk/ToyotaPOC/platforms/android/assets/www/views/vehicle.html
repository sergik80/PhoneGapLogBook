<h3>Vehicles</h3>
    <div>
       	<form>
       		<fieldset>
	        	<legend>Add a vehicle:</legend>
	       		<div class="form-group"><input type="text" data-ng-model="newVehicleRego" placeholder="Vehicle rego" class="form-control"></div>
				<div class="form-group"><button data-ng-click="addVehicle(newVehicleRego)" class="btn btn-primary">Add</button></div>
			</fieldset>
		</form>

       	<div><p>all vehicles:</p>
        	<ul>
        		<li data-ng-repeat="entry in entries">
        			<p>#{{entry.id}} - <a href='#/update/editvehicle/{{entry.id}}'>{{entry.vehiclerego}} </a> - (<i>{{entry.created | date:"MM/dd/yyyy 'at' h:mma"}}</i>)</p>
       			</li>
        	</ul>
		</div>
	</div>
