<h3>Update Driver Details</h3>
    <div>
	    <form>
	    	<fieldset>
		      	<legend>Edit driver details:</legend>
		     	<div class="form-group"><input type="text" ng-model="firstname" placeholder="First Name" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="lastname" placeholder="Last Name" class="form-control"></div>
		     	<div class="form-group"><input type="text" ng-model="address" placeholder="Address" class="form-control"></div>
				<div class="form-group"><button data-ng-click="updateDriver(entry.id, firstname, lastname, address)" class="btn btn-primary btn-block">Update</button></div>
			</fieldset>
		</form>
	</div>
