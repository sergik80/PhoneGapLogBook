<!DOCTYPE html>
<html ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/tracking.css" />

    
    
    <title>Toyota POC</title>
</head>
<body>
    <div class="app ng-cloak">
        <!-- Header, fixed at the top -->
        <div class="container" data-ng-include="'views/header.html'"></div>

        <!-- View, injected by Angular -->
        <div class="container main-container" data-ng-view></div>

        <!-- Footer, fixed at the bottom  -->
        <div class="container" data-ng-include="'views/footer.html'"></div>
    </div>

    <!-- JS Libraries -->
    <script src="cordova.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-local-storage.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDT51isQ2Hrr9MDwnKAKjcVvaJfc9zId8I&sensor=false"></script>

    <!-- The following file is created by Gulp. Instrucions are available in /www/gulp-help.txt -->
    <script src="js/toyota-poc.js"></script>

    <!-- bootstrap Angular when device is ready -->
    <!-- has bug with PhoneGap, deviceready event never gets fired!!! -->
    <!-- workaround: https://issues.apache.org/jira/browse/CB-8042 -->
    <script>
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
            document.addEventListener("deviceready", onDeviceReady, false);
        } else {
            onDeviceReady();
        }

        function onDeviceReady() {
            angular.bootstrap(document, ['ToyotaPOCApp']);
        }
    </script>
</body>
</html>
