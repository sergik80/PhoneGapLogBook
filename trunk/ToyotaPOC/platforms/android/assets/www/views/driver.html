<h3>Update Driver Details:</h3>
<div data-ng-controller="DriverController">
    <form>
    	<fieldset>
	      	<legend>Add a new driver:</legend>
	     	<div class="form-group"><input type="text" data-ng-model="firstName" placeholder="First Name" class="form-control"></div>
	     	<div class="form-group"><input type="text" data-ng-model="lastName" placeholder="Last Name" class="form-control"></div>
	     	<div class="form-group"><input type="text" data-ng-model="address" placeholder="Address" class="form-control"></div>
			<div class="form-group"><button data-ng-click="addDriver(firstName, lastName, address)" class="btn btn-primary btn-block">Add</button></div>
		</fieldset>
	</form>

  <div>
  	<p>List of drivers:</p>
   	<div>
     	<ul>
     		<li data-ng-repeat="entry in entries">
     			<p>#<span>{{entry.id}}</span> (<i>{{entry.created | date:"MM/dd/yyyy 'at' h:mma"}}</i>) <span><input type="button" value="x" data-ng-click="removeDriver(entry.id)" class="btn btn-default" /></span></p>
     			<p>{{entry.firstname}} {{entry.lastname}}</p>
     			<p>{{entry.address}}</p>
   			</li>
     	</ul>
	</div>
 </div>
</div>
